<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
  <title>Statistiques des passages</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 30px;
    }
    .chart-container {
      max-width: 80%;
      max-height: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
            max-width: 100%;
            height: 70vh;
            margin: 20px auto;
            display: block;
        }
    .button {
      background-color: #1b8335;
      color: white;
      padding: 14px 28px;
      margin: 20px auto;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<header style="display:flex; align-items:center; padding:10px; background-color:#1b8335; color:white;">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:80px; margin-right:10px;">
  <h1>PiBirdHouse v1.0</h1>
</header>
 

  <div class="chart-container">
    <canvas id="passagesParHeure"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="passagesParJour"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="passagesParMois"></canvas>
  </div>

  <a href="/" class="button">Retour à l'accueil</a>

  <script>
    async function loadPassages() {
      const response = await fetch('/api/passages');
      if (!response.ok) throw new Error('Erreur lors du chargement des données');
      return await response.json();
    }

    function renderChart(ctx, labels, data, label) {
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: 'rgba(27, 131, 53, 0.8)'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function main() {
      const passages = await loadPassages();

      // Passages par heure (0-23)
      const heures = Array.from({ length: 24 }, (_, i) => i.toString().padStart(2, '0'));
      const parHeure = Array(24).fill(0);
      passages.forEach(p => {
        const h = new Date(p.datetime).getHours();
        parHeure[h]++;
      });
      renderChart(document.getElementById('passagesParHeure'), heures, parHeure, "Passages par heure");

      // Passages par jour (365 derniers jours)
      const jours = {};
      passages.forEach(p => {
        const date = p.datetime.split(' ')[0];
        jours[date] = (jours[date] || 0) + 1;
      });
      const labelsJours = Object.keys(jours);
      const dataJours = Object.values(jours);
      renderChart(document.getElementById('passagesParJour'), labelsJours, dataJours, "Passages par jour");

      // Passages par mois (synthèse)
      const mois = {};
      passages.forEach(p => {
        const m = p.datetime.slice(0,7);
        mois[m] = (mois[m] || 0) + 1;
      });
      const labelsMois = Object.keys(mois);
      const dataMois = Object.values(mois);
      renderChart(document.getElementById('passagesParMois'), labelsMois, dataMois, "Passages par mois");
    }

    main().catch(err => console.error(err));
  </script>
</body>
</html>
